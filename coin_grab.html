	<body>
		<div id='ground'>
		</div>

		<div id='bottom'>
		</div>
		<img id='img_loader'/>
		<script>
			coins = {
				'/coins/dime-back.jpg':10,
				'/coins/dime-front.jpg':10,
				'/coins/golden-dollar-back.jpg':100,
				'/coins/golden-dollar-front.jpg':100,
				'/coins/nickel-back.jpg':5,
				'/coins/nickel-front.jpg':5,
				'/coins/penny-back.jpg':1,
				'/coins/penny-front.jpg':1,
				'/coins/quarter-back.jpg':25,
				'/coins/quarter-front.jpg':25,
			}
			function makeCoinCollection(){
				collection = []
				coin_count = Math.round(Math.random()*coins.length)
				for(var i  = 0; i <coin_count;i ++){
					coin = coins[Math.round(Math.random()*coins.length)]
					collection[collection.length] = coins[coin]
				}
				return collection
			}
		</script>
