<html>
	<head>
		<title>Coin Grab</title>
		<style>
			#ground{
				height: 75%;
				background: url(images/seamless_28_fhmhx.jpg);
				box-shadow: inset 0px 0px 50px 60px rgba(0,0,0,0.5)
			}
			#bottom {
			    height: 25%;
				background: url(images/bamboo.jpg);
			}
		</style>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</head>
	<body>
		<div id='ground'>
		</div>
		<div id='bottom'>
		</div>
		<img id='img_loader'/>
		<script>
			coins = {
				'coins/dime-back.png': 10,
				'coins/dime-front.png': 10,
				'coins/golden-dollar-back.png': 100,
				'coins/golden-dollar-front.png': 100,
				'coins/nickel-back.png': 5,
				'coins/nickel-front.png': 5,
				'coins/penny-back.png': 1,
				'coins/penny-front.png': 1,
				'coins/quarter-back.png': 25,
				'coins/quarter-front.png': 25,
			}
			function makeCoinCollection(){
				collection = []
				coin_count = Math.round(Math.random()*Object.keys(coins).length)
				for(var i  = 0; i <coin_count;i ++){
					coin = Object.keys(coins)[Math.round(Math.random()*Object.keys(coins).length)]
					collection[collection.length] = [coin, coins[coin]]

				}
				return collection
			}

			function drawCoinCollection(collection){
				var ground = $('#ground')
				ground.empty()
				for (var i = collection.length - 1; i >= 0; i--) {
					data = collection[i]
					var img = $('<img>')
					img.attr('src', data[0])
					img.css('position', 'absolute');
					img.css('top', Math.round(Math.random()*(ground.height()-175))+'px');
					img.css('left', Math.round(Math.random()*(ground.width()-175))+'px');
					
					ground.append(img)
				}
			}
			a = makeCoinCollection()
			drawCoinCollection(a)
		</script>
	</body>
</html>
